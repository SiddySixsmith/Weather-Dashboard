<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/css/style.css">
</head>
<body>
    <section class="container-fluid">
        <div class="row text-center fw-bold banner">
            <div style="height: 50px;">
                <h1>Weather Dashboard</h1>
            </div>
            
        </div>
        <div class="row">
            <section class="col-12 col-md-3 col-xl-2">
                <h4 class="m-2">Search For A City:</h4>
                <form id="input-form">
                    <input id="input-city" class="form-control mb-2" type="text" placeholder="Perth">
                    <button id="submitBtn" type="button" class="btn w-100 mt-2 submitBtn">Search</button>
                    <div id="alert-city" class="alert alert-danger mt-2 collapse" role="alert">
                        Please enter a valid city!
                    </div>
                </form>
                <hr>
                <div>
                    <button id="clearBtn" type="button" class="clearBtn w-100 mt-2">Clear History</button>
                    <ul id="search-history" class="p-0">
                    </ul>
                </div>
            </section>
            <div id="cards-all" class="col-12 col-md-9 col-xl-10 collapse">
                <div class="row">
                    <div>
                        <section>
                            <div class="container p-2">
                                <div class="row d-flex">
                                    <div class="col-12">
                                        <h2 id="current-city"></h2>
                                        <div class="d-flex justify-content-center">
                                            <div class="card w-50">
                                                <div class="card-body p-3">
                            
                                                    <div class="d-flex justify-content-between">
                                                        <div><img id="current-icon" src="http://openweathermap.org/img/wn/10d@2x.png"></div>
                                                        <h3>TODAY</h3>
                                                        <span></span>
                                                    </div>
                            
                                                    <div class="d-flex flex-column text-left mt-1 mb-2">
                                                        <h6 id="current-max" class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"></h6>
                                                        <span id="current-description" class="small"></span>
                                                    </div>
                            
                                                    <div class="d-flex align-items-center">
                                                        <div class="flex-grow-1" style="font-size: 1rem;">
                                                            <div><i class="fas fa-wind fa-fw"></i>Wind Speed<span id="current-ws" class="ms-1"></span></div>
                                                            <div><i class="fas fa-tint fa-fw"></i>Humidity<span id="current-h" class="ms-1"></span></div>
                                                            <div><i class="fas fa-sun fa-fw"></i>UV Index<span id="current-uv" class="ms-1 low"></span><span id="uv-desc" class="low">(Low)</span></div>
                                                        </div>
                                            
                                                    </div>
                            
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                          
                            </div>
                        </section>
                    </div>
                </div>
                <div class="row ">
                    <div>
                        <section>
                            <div class="container p-3 h-100">
                          
                              <div class="row d-flex align-items-center">
                                    <div>
                                        <h2>5 Day Forecast</h2>
                                        <div class="row flex-row ">
                                            <div class="card">
                                                <div class="card-body">
                          
                                                    <div class="d-flex flex-column">
                                                        <h6 id="card-date-1">22/09/2021</h6>
                                                        <div><img id="card-icon-1" src="http://openweathermap.org/img/wn/10d@2x.png"></div>
                                                    </div>
                          
                                                    <div class="d-flex flex-column text-center mt-1 mb-2">
                                                        <h6 id="card-temp-1" class="display-4 mb-0 font-weight-bold"></h6>
                                                        <span id="card-description-1" class="small"></span>
                                                    </div>
                          
                                                    <div class="d-flex align-items-center">
                                                        <div class="flex-grow-1" style="font-size: 1rem;">
                                                            <div><i class="fas fa-wind fa-fw"></i>Wind Speed<span id="card-ws-1" class="ms-1"></span></div>
                                                            <div><i class="fas fa-tint fa-fw"></i>Humidity<span id="card-h-1" class="ms-1"></span></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="card">
                                                <div class="card-body">
                          
                                                    <div class="d-flex flex-column">
                                                        <h6 id="card-date-2">22/09/2021</h6>
                                                        <div><img id="card-icon-2" src="http://openweathermap.org/img/wn/10d@2x.png"></div>
                                                    </div>
                          
                                                    <div class="d-flex flex-column text-center mt-1 mb-2">
                                                        <h6 id="card-temp-2" class="display-4 mb-0 font-weight-bold"></h6>
                                                        <span id="card-description-2" class="small"></span>
                                                    </div>
                          
                                                    <div class="d-flex align-items-center">
                                                        <div class="flex-grow-1" style="font-size: 1rem;">
                                                            <div><i class="fas fa-wind fa-fw"></i>Wind Speed<span id="card-ws-2" class="ms-1"></span></div>
                                                            <div><i class="fas fa-tint fa-fw"></i>Humidity<span id="card-h-2" class="ms-1"></span></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card">
                                                <div class="card-body">
                          
                                                    <div class="d-flex flex-column">
                                                        <h6 id="card-date-3"></h6>
                                                        <div><img id="card-icon-3" src="http://openweathermap.org/img/wn/10d@2x.png"></div>
                                                    </div>
                          
                                                    <div class="d-flex flex-column text-center mt-1 mb-2">
                                                        <h6 id="card-temp-3" class="display-4 mb-0 font-weight-bold"></h6>
                                                        <span id="card-description-3" class="small"></span>
                                                    </div>
                          
                                                    <div class="d-flex align-items-center">
                                                        <div class="flex-grow-1" style="font-size: 1rem;">
                                                            <div><i class="fas fa-wind fa-fw"></i>Wind Speed<span id="card-ws-3" class="ms-1"></span></div>
                                                            <div><i class="fas fa-tint fa-fw"></i>Humidity<span id="card-h-3" class="ms-1"></span></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card">
                                                <div class="card-body">
                          
                                                    <div class="d-flex flex-column">
                                                        <h6 id="card-date-4"></h6>
                                                        <div><img id="card-icon-4" src="http://openweathermap.org/img/wn/10d@2x.png"></div>
                                                    </div>
                          
                                                    <div class="d-flex flex-column text-center mt-1 mb-2">
                                                        <h6 id="card-temp-4" class="display-4 mb-0 font-weight-bold"></h6>
                                                        <span id="card-description-4" class="small"></span>
                                                    </div>
                          
                                                    <div class="d-flex align-items-center">
                                                        <div class="flex-grow-1" style="font-size: 1rem;">
                                                            <div><i class="fas fa-wind fa-fw"></i>Wind Speed<span id="card-ws-4" class="ms-1"></span></div>
                                                            <div><i class="fas fa-tint fa-fw"></i>Humidity<span id="card-h-4" class="ms-1"></span></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card">
                                                <div class="card-body">
                          
                                                    <div class="d-flex flex-column">
                                                        <h6 id="card-date-5">22/09/2021</h6>
                                                        <div><img id="card-icon-5" src="http://openweathermap.org/img/wn/10d@2x.png"></div>
                                                    </div>
                          
                                                    <div class="d-flex flex-column text-center mt-1 mb-2">
                                                        <h6 id="card-temp-5" class="display-4 mb-0 font-weight-bold"></h6>
                                                        <span id="card-description-5" class="small"></span>
                                                    </div>
                          
                                                    <div class="d-flex align-items-center">
                                                        <div class="flex-grow-1" style="font-size: 1rem;">
                                                            <div><i class="fas fa-wind fa-fw"></i>Wind Speed<span id="card-ws-5" class="ms-1"></span></div>
                                                            <div><i class="fas fa-tint fa-fw"></i>Humidity<span id="card-h-5" class="ms-1"></span></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                          
                            </div>
                        </section>
                          
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assests/js/script.js"></script>
    <script src="https://kit.fontawesome.com/d658f9fe3a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type = "text/JavaScript" src = "https://momentjs.com/downloads/moment.js"></script>
</body>
</html>
