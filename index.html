<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Weather Reader</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="./assests/css/style.css"
    </head>
    <body>
        <!-- Nav -->
        <ul class="nav">
            <h1>Weather Dashboard</h1>
          </ul>

          <div class="container">
              <div class="row">
                  <div class="col-3">
                    <!-- city --> 
                     <h3>Search City Name:</h3>

                     <form id="form-city">
                         <input id="form-input" type="text">
                         <button>Submit</button>
                     </form>

                     <ul id="list-city"></ul>
                     
                  </div>

                  <div class="col-9">
                      <!-- Dashboard -->
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
                                     <h4 class="card-title" id="today-city-date">Atlantic 2021/09/12</h4>
                                        <p class="card-text">
                                        <ul>
                                        <li>Temp: <span id="today-temp"></span></li>
                                        <li>Wind: <span id="today-wind"></span></li>
                                        <li>Humidity: <span id="today-humidity"></span></li>
                                        <li>UV Index: <span id="today-UV"></span></li>
                                        </ul>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h3>5 Day forecast</h3>
                            </div>

                            <div id="forecast-cards">
                                <div class="col col-3 card">
                                    <div class="card-body">
                                     <h4 class="card-title">2021/09/12</h4>
                                     <i>icon</i>
                                        <p class="card-text">
                                        <ul>
                                        <li>Temp</li>
                                        <li>Wind</li>
                                        <li>Humidity</li>
                                        </ul>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                  </div>
              </div>
          </div>
          
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="./assests/js/script.js"></script>
    </body>
</html>
